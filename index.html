<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Concert Tracker</title>
  </head>
  <body>
    <header>
      <main>
        <!-----------------------------Header with app name and back img or  video--------------------------->
        <div class="input-group" id="details">
            <h1 class = "centered">
            Concert Tracker<br />
            <span id="details">Follow, Track and Watch Your Favorite Band</span>
            </h1>  
            <img
            id="concertImg"
            src="./assets/images/concertimgS.jpg "
            alt="concert image"
            width="100%"
            />
        </div>
    </header>       
    
        <!------------------------------Search bar to find favorite band info------------------------------------>    
        <div class="input-group" id="searchInput">
          <input  autofocus="true" type="text" id="searchBand" class="input-group" placeholder="search favorite band here!">
          <button type="button" class="button expanded" class="success button" id="btnSearch"> Search</button>
        </div>
             
        <!----------------------------Display info for Youtube API and for  API -------------------->
        <div class="input-group" id="APIdata">
          <div class="david">David API data</div>
          <div class ="sam">Sam API data</div>
      </div>

        
      </main>
  
    </main>
    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
      integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/sam.js"></script>
  </body>
</html>
