<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Concert Tracker</title>
  </head>
  <body>
    <header>
      <div id="TitleIntro">
        <!-----------------------------Header with app name and back img or  video--------------------------->

        <div class="input-group" id="details">
          <h1 class="centered">
            Concert Tracker<span id="smallR">®</span><br />
            <span id="details"> Track and Watch Your Favorite Band</span>
          </h1>

          <video id="myVideo" autoplay loop muted>
            <source src="assets/images/backgroundvideo.mp4" type="video/mp4" />
          </video>

          <!-- commenting this out to try to add video <img
            id="concertImg"
            src="./assets/images/concertimgS.jpg "
            alt="concert image"
            width="100%"
            /> --->
        </div>
        <p id="intro"> Welcome to our Concert Tracker! Search for your favorite band's upcoming concert and get ticketmaster data and a youtube video of some of their best hits in one easy search.</br></br><span style="color:gold">To begin: please input your favorite band name on the searchbar </span></p>
      </div>
    </header>
    <main> 
        <!------------------------------ Search bar to find favorite band info------------------------------------> 
        
        <div class="input-group" id="searchInput" class ="fa-3x">
  
          <input  autofocus="true" type="text" id="searchBand" class="input-group" placeholder="search favorite band here!">
          <button type="button" class="button  expanded"  id="btnSearch" onclick="getSearchValue()"> Search Favorite Artist</button>
          
        </div>
             
        <!---------------------------- Display info for Youtube API and for David API  -------------------->

        <div class="input-group" id="APIdata">
        <!--------------------------------------Ticketmaster API format and ------------------------->  
          <div id= "ticketMaster" class="david">
            <div id="picture1"></div>
            <div id="name1"></div>
            <div id="date1"></div>
            <div id="venue1"></div>
            <a id="anchorTag1">
              <button type="button" class="button success expanded" id="btn1">Get Tickets & More Info</button>
            </a>
          </div>
        <!-----------------------------------Youtube API ------------------------------------->

        <div id="youtube-container" class="youtube-header sam" >
          
            <img src="./assets/images/youtubeLogo.png" alt="" class="logo">
          

            <div class="youtube-section" id="video">
            
            </div>

            <!-- <div class="playlist">
            
            </div> this div section is not being used --> 
          

        </div>
      </div>
      <!---------------------------------- Footer details -------------------------------------->
    </main>

    <!-- <footer class="footer" id="endNote">
        Thank you for using our application! -- Developed by Denis, David and Sam
        ®
    </footer> need to fix footer-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
      integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/sam.js"></script>
  </body>
</html>
